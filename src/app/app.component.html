<mat-toolbar color="primary">
  <span>Movies</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<div class="list-tab-section">
  <nav mat-tab-nav-bar class="">
    <a mat-tab-link class="tab" *ngFor="let link of links" [routerLink]="link.link" routerLinkActive
      #rla="routerLinkActive" [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>
  <div class="w-100">
    <router-outlet></router-outlet>
  </div>
</div>
