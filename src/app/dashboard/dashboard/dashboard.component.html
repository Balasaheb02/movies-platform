<div class="container-main" *ngIf = "moviesList$ | async as movies">
  <mat-card class="example-card" *ngFor="let movie of movies">
    <mat-card-header>
      <mat-card-title>{{movie?.fullTitle}}</mat-card-title>
      <mat-card-subtitle>{{movie?.year}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie?.image" class="example-header-image">
    <mat-card-content>
      <p>
        <mat-card-subtitle> Rank - {{movie?.rank}}</mat-card-subtitle>
        <mat-card-subtitle> IMDB Rating - {{movie?.imDbRating}}</mat-card-subtitle>
        <mat-card-subtitle> IMDB Count - {{movie?.imDbRatingCount}}</mat-card-subtitle>
      </p>
    </mat-card-content>
  </mat-card>
</div>
